
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>아름다운 여행 - 유럽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Jua&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', 'Gaegu', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FDFCF0;
            overflow-x: hidden;
        }
        .font-jua { font-family: 'Jua', sans-serif; }
        .font-gaegu { font-family: 'Gaegu', cursive; }
        
        html { scroll-behavior: smooth; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .snap-x {
            scroll-snap-type: x mandatory;
        }
        .snap-start {
            scroll-snap-align: start;
        }

        /* 9:16 최적화: 모바일 폰트 자동 확대 방지 */
        @media (max-width: 640px) {
            input, button, select, textarea { font-size: 16px !important; }
        }
    </style>

</html>
